configname: exp_config/home.yaml
out: result/home
path: data/clippeddata/clippedMarco
extension: txt
epochs: 50
trials: 5
norm: "one_minus"
single_method: [M+TD+TVN] #, M , M+TD, , M+TVN
double_method: [] # [M, M+TVN]
feature_method: [--siren] # [, --siren, ""], --fourier, ""
lr: #log search
  - 1.e-5 # min
  - 1.e-3 # max
bs: # power of 2 search
  - 9 # 512 # min
  - 13 # 2048 # max
scale: # power of 2 search
  - 0 # min
  - 8 # max
mapping_size: # power of 2 search
  - 7 # min
  - 11 # max
lambda_td: #log search
  - 1.e-5 # min
  - 1.e+1 # max
lambda_gradient_time: #log search
  - 1.e-5 # min
  - 1.e+1 # max
lambda_tvn: #log search
  - 1.e-5 # min
  - 1.e+1 # max
siren:
  hidden_num: [4, 6]
  hidden_dim: [7, 9] # power of 2 search
  do_skip: [1]
act: [tanh]
arch: [skip-ten-only]
verbose: 1
